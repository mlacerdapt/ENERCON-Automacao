<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #5DA66C;
            margin-bottom: 20px;
            height: 50px;
            background-color: #d9e8e0;
        }
        .charts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .chart {
            width: 32%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #d9e8e0;
        }
        .production-line {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .production-item {
            width: 18%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #d9e8e0;
            text-align: center;
        }
        .table-section {
            display: flex;
            justify-content: space-between;
        }
        .table-container {
            width: 48%;
            height: 200px;
            background-color: #d9e8e0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .final-line {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .final-item {
            width: 23%;
            height: 50px;
            background-color: #d9e8e0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <!-- Seção de Gráficos -->
        <div class="charts">
            <div class="chart"></div>
            <div class="chart"></div>
            <div class="chart"></div>
        </div>

        <!-- Seção da Linha de Produção -->
        <div class="production-line">
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
        </div>

        <div class="production-line">
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
            <div class="production-item"></div>
        </div>

        <!-- Seção de Tabelas -->
        <div class="table-section">
            <div class="table-container"></div>
            <div class="table-container"></div>
        </div>

        <!-- Seção Final -->
        <div class="final-line">
            <div class="final-item"></div>
            <div class="final-item"></div>
            <div class="final-item"></div>
            <div class="final-item"></div>
        </div>
    </div>
</body>
</html>
